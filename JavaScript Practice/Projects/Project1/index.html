<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO 1: Add a title for your calculator -->
    <title>Calculator</title>
    <!-- TODO 2: Link your CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    TODO 3: Create a container for your calculator
    - Think about semantic HTML structure
    - Consider accessibility
    -->
    <div class="container">
      <!-- 
      TODO 4: Add a display section
      - Should it be an input or a div?
      - What attributes are needed?
      - How will you make it read-only?
      -->
      <div class="display">
        <input
          type="text"
          class="display-input"
          id="display"
          readonly
          aria-label="Calculator display"
        />
      </div>
      <!-- 
      TODO 5: Create your button grid
      - Add numbers 0-9
      - Add operators (+, -, *, /)
      - Add clear (C) and equals (=) buttons
      - Add appropriate classes for styling
      - Consider using a grid or flex container
      -->
      <div class="buttons-grid">
        <!-- Group numbers -->
        <button class="button number" id="num1">1</button>
        <button class="button number" id="num2">2</button>
        <button class="button number" id="num3">3</button>
        <button class="button number" id="num4">4</button>
        <button class="button number" id="num5">5</button>
        <button class="button number" id="num6">6</button>
        <button class="button number" id="num7">7</button>
        <button class="button number" id="num8">8</button>
        <button class="button number" id="num9">9</button>
        <button class="button number" id="num0">0</button>

        <!-- Group operators -->
        <button class="button operator" id="add">+</button>
        <button class="button operator" id="sub">-</button>
        <button class="button operator" id="mul">*</button>
        <button class="button operator" id="div">/</button>

        <!-- Special buttons -->
        <button class="button clear" id="clear">C</button>
        <button class="button equals" id="equals">=</button>
      </div>
    </div>

    <!-- TODO 6: Link your JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
